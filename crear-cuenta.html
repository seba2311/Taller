    <div class="divbody">
        <div class="divformulario">
            <form>
                <h2>Crear Cuenta</h2>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese Apellido" required minlength="3">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="txtApellido" placeholder="Ingrese apellido" required minlength="3">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="txtCorreo" aria-describedby="emailHelp" placeholder="Ingrese correo">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="txtPassword" placeholder="Ingrese contraseña" required minlength="8">
                </div>
               

                <button type="submit" class="btn btn-primary" onclick="validarCuenta()">Enviar</button>
            </form>
