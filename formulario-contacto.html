    <main>
        <!--Formulario-->


        <section id="formulario">
            <form class="form-registro" action="" method="post">
                <h2 class="form-titulo">Contactanos</h2>
                <div class="contenedor-input">
                    <input class="colXl" type="text" name="txtNombre" id="txtNombre" placeholder="Ingrese nombre"
                        required minlength="3" pattern="[A-Za-z ]{3,45}" title="solo letras entre 3 a 45 caracteres">
                    <input class="colXl" type="text" name="txtApellido" id="txtApellido" placeholder="Ingrese apellido"
                        required minlength="3">
                    <input class="colXl" type="email" name="txtCorreo" id="txtCorreo" placeholder="Ingrese email"
                        required>
                    <input class="colXl" type="text" name="txtTelefono" id="txtTelefono" placeholder="Ingrese telefono"
                        required>

                    <textarea class="colXl" id="txtProblema" rows="3" required minlength="10"
                        placeholder="Describa su asunto"></textarea>

                    <input class="btn-registrar" type="submit" value="Enviar" onclick="validarContacto()">
                    <div id="valor_dolar"></div>
                </div>
            </form>
        </section>
        <script src="js/script.js"></script>
        <script>
            $(document).ready(function recupera() {
                fetch("https://mindicador.cl/api/dolar")
                    .then(
                        function (response) {
                            if (response.status != 200) {
                                alert("probleas de conexion con el servidor");
                                return;
                            }
                            response.json().then(
                                function (data) {
                                    console.log(data);
                                    var dolar = data.serie[0].valor;
                                    //alert('valor del dolar: '+dolar);
                                    document.getElementById('valor_dolar').innerHTML = "Para la compra de repuesto al extranjero tomar en cuenta el valor del dolar=" + dolar;
                                }
                            );
                        }
                    );
            })

        </script>
